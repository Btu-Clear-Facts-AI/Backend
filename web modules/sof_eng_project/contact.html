<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

</head>

<body>
    <nav>
        <div class="logo">
            <img src="./src/icon.jpeg" alt="chatgpt icon" class="icon" />
        </div>
        <div class="links">
            <a href="./index.html" class="nav-link">Anasayfa </a>

        </div>

    <section class="forms">
        <div class="contact-form">
            <h1>Bize Ulasin</h1>
            <p>
                istek, Oneri ve Sikayetlerinizi lutfen bize ulastirin. en kisa surede
                donus saglayacagiz.
            </p>
            <form action="">
                <div class="form-group">
                    <label for="name-contact">Isim</label><input placeholder="isminizi yaziniz" type="text"
                        id="name-contact" />
                </div>
                <div class="form-group">
                    <label for="email-contact">Email</label><input placeholder="xxxxxx@xxmail.com" type="email"
                        id="email-contact" />
                </div>
                <div class="form-group">
                    <label for="surname-contact">Soyisim</label><input placeholder="Soyisminizi yaziniz" type="text"
                        id="surname-contact" />
                </div>
                <div class="form-group">
                    <label for="tel-contact">Telefon Numarasi</label><input placeholder="5xx xxx xx xx" id="tel-contact" type="tel" />
                </div>
                <div class="form-group">
                    <label for="message-contact">Mesaj</label><textarea name="" id="message-contact" cols="30"
                        rows="10"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Gonder">
                </div>
            </form>
        </div>
    </section>

</body>
